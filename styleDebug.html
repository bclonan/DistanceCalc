<head>
  <meta charset="UTF-8">
  <!--[if IE]><meta http-equiv='X-UA-Compatible' content='IE=edge,chrome=1'><![endif]-->
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Distance Calculator</title>
  <meta name="author" content="Bradley Clonan">
  <meta name="description" content="Calculate the distance between two airports">
  <meta name="keywords" content="javascript, html">
  <link rel="shortcut icon" href="assets/images/favicon.ico" type="image/vnd.microsoft.icon">
  <link rel="stylesheet" href="styles/style.css">
  <link rel="stylesheet" href="styles/debug.css">
  <script src="https://unpkg.com/vue"></script>
  <script src="scripts/dev-menu.js"></script>
</head>

<body>

  <section class="hero">
    <div class="hero-inner">
      <div id="devHolder" class="hideMenu">
        Developer Menu
        <dev-menu></dev-menu>
      </div>
      <h1>Distance Travel Calculator</h1>
      <h2>Choose your Airports and find out the distance</h2>

      <form class="form-inline btn" autocomplete="off" name="distanceForm">
        <p id="feedBack">
        </p>
        <label for="from_airport">From:</label>
        <div class="dropdown">
          <div class="autocomplete dropdown">
            <input id="from_airport" type="text" name="from_airport" placeholder="Airport Code"
              class="selectInput airport_input">
          </div>
        </div>
        <label for="to_airport">To:</label>
        <div class="dropdown">
          <div class="autocomplete dropdown">
            <input id="to_airport" type="text" name="to_airport" placeholder="Airport Code" class="selectInput airport_input">
          </div>
        </div>
        <p id="distance">
        </p>
      </form>

    </div>
  </section>

  <script src="scripts/main.js"></script>
</body>

</html>
